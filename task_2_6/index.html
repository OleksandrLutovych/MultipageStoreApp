<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h3>TODO List</h3>

    <script src="script.js"></script>
</body>
