<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display&family=Chathura:wght@100&family=Edu+NSW+ACT+Foundation&family=Playfair+Display:wght@700&family=Raleway&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">
    <title>Parallax</title>
</head>

<body>
    <section class="winter">
        <p class="winter__title">Winter</p>
    </section>
    <section class="spring">
        <p class="spring__title">spring</p>
        <div class="spring__elements">
            <div class="bee bee-1"></div>
            <img class="bee bee-2" src="../image/spring-bee.png" alt="">
            <img class="bee bee-3" src="../image/spring-bee.png" alt="">
            <img class="bee bee-4" src="../image/spring-bee.png" alt="">

            <img class="soap-bubble bubble-1" src="../image/soap-bubble.png" alt="">
            <img class="soap-bubble bubble-2" src="../image/soap-bubble.png" alt="">
            <img class="soap-bubble bubble-3" src="../image/soap-bubble.png" alt="">
            <img class="soap-bubble bubble-4" src="../image/soap-bubble.png" alt="">
        </div>
    </section>
    <section class="summer">
        <p class="summer__title">summer</p>
    </section>
    <section class="autumn">
        <p class="autumn__title">autumn</p>
    </section>

</body>

</html>
