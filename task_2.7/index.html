<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <h1>Where in the world?</h1>
                <button id="darkmode">
                    <span>&#9790;</span>
                    <span class="mode-toggle">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="main__header">
                <input type="search" placeholder="Search for a country...">
                <select name="region" id="region-select" placeholder="1121">
                    <option value="">Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </form>
            <div class="content__wrapper">
                <div class="country__card">
                    <img src="https://flagcdn.com/w320/mr.png" alt="">
                    <span class="country">Afganistan</span>
                    <p><span>Population: </span></p>
                    <p><span>Region: </span></p>
                    <p><span>Capital: </span></p>
                </div>
                <div class="country__card">
                    <img src="https://flagcdn.com/w320/mr.png" alt="">

                    <p><span>Population: </span></p>
                    <p><span>Region: </span></p>
                    <p><span>Capital: </span></p>
                </div>
                
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
